security:
  - token:
      - token
paths:
  /apikeys:
    summary: Manage API keys
    description: Handle operations on API keys.
    post:
      tags: ['Api keys']
      summary: Create an API key
      description: >-
        Create an API key. The cleartext key is sent back in the location
        header.
      operationId: post-apikeys
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: A name for the API key.
                  default: RTFM
                canwrite:
                  type: integer
                  description: Set to 1 to allow the key to do write actions.
                  default: 0
      responses:
        '201':
          description: The key has been created.
          headers:
            location:
              description: A fake URL that contains the API key in cleartext
              schema:
                type: string
    get:
      tags: ['Api keys']
      summary: Read API keys
      description: Get list of API keys for currently logged in user.
      operationId: get-apikeys
      responses:
        '200':
          description: List API keys for user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apikey'
  /apikeys/{id}:
    summary: Actions on an api key
    delete:
      tags: ['Api keys']
      summary: Delete an API key.
      description: Delete an API key
      operationId: delete-apikey
      requestBody:
        content:
          application/json: {}
      parameters:
        - name: id
          in: path
          description: ID of the API key
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: The key was deleted
  /config:
    summary: The general instance configuration settings
    get:
      tags: ['Config']
      summary: Read the config
      operationId: get-config
      responses:
        '200':
          description: The config settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/config'
    patch:
      tags: ['Config']
      summary: Modify the config
      operationId: patch-config
      requestBody:
        description: The config values to change.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/config'
      responses:
        '200':
          description: The config was modified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/config'
    delete:
      tags: ['Config']
      summary: Reset the config to default values
      operationId: delete-config
      requestBody:
        content:
          application/json: {}
      responses:
        '204':
          description: The config was reset.
  /experiments:
    summary: Actions on experiments
    post:
      tags: ['Experiments']
      summary: Create an experiment
      operationId: post-experiment
      requestBody:
        description: Parameters for creating an experiment
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                  description: >-
                    The template id to use, or 0 to use the common team
                    template, or -1 to have an empty body.
                  default: -1
                tags:
                  type: array
                  description: >-
                    An array of tags to assign to the created entry.
                  items:
                    type: string
                  default: []

      responses:
        '201':
          description: The experiment has been created.
          headers:
            location:
              description: An URL to the experiment that was created.
              schema:
                type: string
    get:
      tags: ['Experiments']
      summary: Read all experiments that are accessible
      operationId: read-experiments
      # Note: this has to be repeated manually for now
      # See https://github.com/OAI/OpenAPI-Specification/issues/445
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: |
            Search for a term in title, body or elabid.
          examples:
            first:
              summary: Search for all experiments with the word "test".
              value: test
        - name: extended
          in: query
          schema:
            type: string
          description: |
            Extended search (advanced query).
          examples:
            first:
              summary: Search for all items with a rating of 2.
              value: "rating%3A2"
        - name: related
          in: query
          schema:
            type: integer
          description: |
            Look only for entries linked to this item id.
          examples:
            first:
              summary: Look for entries linked to item with id 42.
              value: 42
        - name: cat
          in: query
          schema:
            type: integer
          description: |
            The status id of the experiments.
        - name: limit
          in: query
          schema:
            type: integer
            default: 15
          description: |
            Limit the number of results.
          examples:
            first:
              summary: Limit number of results to 5.
              value: 5
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: |
            Skip a number of results. Use with limit to work the pagination.
          examples:
            first:
              summary: Skip 3 first results.
              value: 3
        - name: metakey[]
          in: query
          schema:
            type: array
            items:
              type: string
          description: |
            Key search in metadata.
          examples:
            first:
              summary: Look for a metadata key of "Magnification".
              value: Magnification
        - name: metavalue[]
          in: query
          schema:
            type: array
            items:
              type: string
          description: |
            Value search in metadata.
          examples:
            first:
              summary: Look for a value of "20X".
              value: 20X
      responses:
        '200':
          description: A list of experiments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/experiment'
  /experiments/{id}:
    summary: Actions on an experiment
    parameters:
      - name: id
        in: path
        description: ID of the experiment
        required: true
        schema:
          type: integer
    get:
      tags: ['Experiments']
      summary: Read an experiment
      operationId: get-experiment
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: ['csv', 'eln', 'json', 'qrpdf', 'pdf', 'pdfa', 'zip', 'zipa']
            default: json
          description: |
            Get the entity in a different format like csv, pdf, eln or zip. "pdfa" means archive pdf (PDF/A), same with "zipa".
          examples:
            first:
              summary: Generate a pdf
              value: pdf
            second:
              summary: Generate a csv
              value: csv
      responses:
        '200':
          description: An experiment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/experiment'
    patch:
      tags: ['Experiments']
      summary: Modify an experiment
      operationId: patch-experiment
      requestBody:
        description: Parameters for patching an item
        content:
          application/json:
            schema:
              anyOf:
                - type: object
                  properties:
                    action:
                      type: string
                      enum: ['lock', 'pin', 'updatemetadatafield', 'update', 'bloxberg', 'timestamp']
                - $ref: '#/components/schemas/experiment'
      responses:
        '200':
          description: The patched experiment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/experiment'
    delete:
      tags: ['Experiments']
      summary: Delete an experiment.
      description: The experiment gets soft-deleted.
      requestBody:
        content:
          application/json: {}
      operationId: delete-experiment
      responses:
        '204':
          description: The experiment was deleted

  # Items
  /items:
    summary: Actions on items
    post:
      tags: ['Items']
      summary: Create an item
      operationId: post-item
      requestBody:
        description: Parameters for creating an item
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                  description: >-
                    The template id to use, or 0 to use the common team
                    template, or -1 to have an empty body.
                  default: -1
                tags:
                  type: array
                  items:
                    type: string
                  default: []

      responses:
        '201':
          description: The item has been created.
          headers:
            location:
              description: An URL to the item that was created.
              schema:
                type: string
    get:
      tags: ['Items']
      summary: Read all items that are accessible
      operationId: read-items
      # start duplicate from GET /experiments (except related)
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: |
            Search for a term in title, body or elabid.
          examples:
            first:
              summary: Search for all items with the word "test".
              value: test
        - name: extended
          in: query
          schema:
            type: string
          description: |
            Extended search (advanced query).
          examples:
            first:
              summary: Search for all items with a rating of 2.
              value: "rating%3A2"
        # This one is not exactly copy paste
        - name: cat
          in: query
          schema:
            type: integer
          description: |
            The category id of the items.
        - name: limit
          in: query
          schema:
            type: integer
            default: 15
          description: |
            Limit the number of results.
          examples:
            first:
              summary: Limit number of results to 5.
              value: 5
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: |
            Skip a number of results. Use with limit to work the pagination.
          examples:
            first:
              summary: Skip 3 first results.
              value: 3
        - name: metakey[]
          in: query
          schema:
            type: array
            items:
              type: string
          description: |
            Key search in metadata.
          examples:
            first:
              summary: Look for a metadata key of "Magnification".
              value: Magnification
        - name: metavalue[]
          in: query
          schema:
            type: array
            items:
              type: string
          description: |
            Value search in metadata.
          examples:
            first:
              summary: Look for a value of "20X".
              value: 20X
      # end duplicate from GET /experiments
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/item'
  /items/{id}:
    summary: Actions on an item
    parameters:
      - name: id
        in: path
        description: ID of the item
        required: true
        schema:
          type: integer
    get:
      tags: ['Items']
      summary: Read an item
      operationId: get-item
      responses:
        '200':
          description: An item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/item'
    patch:
      tags: ['Items']
      summary: Modify an item
      operationId: patch-item
      requestBody:
        description: Parameters for patching an item
        content:
          application/json:
            schema:
              anyOf:
                - type: object
                  properties:
                    action:
                      type: string
                      enum: ['lock', 'pin', 'updatemetadatafield', 'update']
                - $ref: '#/components/schemas/item'
      responses:
        '200':
          description: The patched item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/item'
    delete:
      tags: ['Items']
      summary: Delete an item.
      description: The item gets soft-deleted.
      operationId: delete-item
      requestBody:
        content:
          application/json: {}
      responses:
        '204':
          description: The key was deleted

