      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: ['binary', 'json']
            default: json
          description: |
            To download the file itself, use `binary` format parameter. In python library, when downloading a file content, make sure to add ` _preload_content=False` into the call to `read_upload()`.
