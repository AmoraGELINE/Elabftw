actor: Apiv2Tester
coverage:
    enabled: true
    c3_url: 'https://elabtmp'
    remote_context_options:
        ssl:
            verify_peer: false
            verify_peer_name: false
            allow_self_signed: true
    include:
        - web/app/init.inc.php
        - web/app/controllers/ApiController.php
modules:
    enabled:
        - \Helper\Apiv2
        - REST:
            url: https://elabtmp/api/v2/
            depends: PhpBrowser
