{% extends 'base.html' %}

{% block body %}
<div class='well' style='margin-top:20px'>
    <p>{{ 'Your file is ready:'|trans }}<br>
    <a href='app/download.php?type={{ what }}&f={{ Make.fileName }}&name={{ Make.getCleanName }}' rel='noopener'>
        <i class='fas fa-download mr-1' title='Download'></i>{{ Make.getCleanName }}</a>
    <span class='filesize'>( {{ filesize }} )</span></p>
</div>
{% endblock body %}
