{# CATEGORY #}
<div class='d-flex mb-2 align-items-center'>
  <div class='edit-mode-label'>
    <i aria-hidden='true' class='fas fa-folder mr-1'></i>{{ 'Category'|trans }}
  </div>
  <span style='--bg: #{{ Entity.entityData.category_color|default('bdbdbd') }}' data-target='category' class='category-button malleableCategory hl-hover-gray rounded p-1'>{{ Entity.entityData.category_title|raw|default('Not set'|trans) }}</span>
</div>

{# STATUS #}
<div class='d-flex mb-2 align-items-center'>
  <div class='edit-mode-label'>
    <i aria-hidden='true' class='fas fa-check-square mr-1'></i>{{ 'Status'|trans }}
  </div>
  <span style='--bg: #{{ Entity.entityData.status_color|default('bdbdbd') }}' data-target='status' class='category-button malleableStatus hl-hover-gray rounded p-1'>{{ Entity.entityData.status_title|raw|default('Not set'|trans) }}</span>
</div>
