{% extends 'base.html' %}

{% block body %}

<!-- add moment lib for relative time -->
<script src='app/js/moment.bundle.js?v={{ v }}'></script>
<script src='app/js/src/relative-moment.js?v={{ v }}'></script>

<a href='{{ Entity.page }}.php?mode=view&id={{ Entity.id }}'>
    <i style='color:#29AEB9' class='fas fa-chevron-circle-left mr-1'></i>{{ 'Go back'|trans }}
</a>
{% for revision in revisionsArr %}
<div class='item'><span class='relative-moment' title='{{ revision.savedate }}'></span> {{ 'by'|trans }} {{ revision.fullname|raw }} {% if not Entity.entityData.locked %}<a href='app/controllers/RevisionsController.php?item_id={{ Entity.id }}&type={{ Entity.type }}&action=restore&rev_id={{ revision.id }}'>{{ 'Restore'|trans }}</a>{% endif %}<br>
    {{ revision.body|raw }}</div>
{% endfor %}

{% endblock body %}
