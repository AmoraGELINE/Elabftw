<div class='side-panel' id='favtags-panel'>
  <div class='m-2'>
    <a class='clickable float-right' data-action='toggle-favtags' title='{{ 'Close'|trans }}'>
        <i class='fas fa-chevron-left fa-2x'></i>
    </a>
    <h3>{{ 'Favorite tags'|trans }}</h3>
  </div>
  <ul>
    {% for favtag in favTagsArr %}
      <a href='{{ Entity.page }}.php?mode=show&tags%5B%5D={{ favtag.tag|url_encode }}'>
        <li class='{{ App.Request.query.get('tags')[0] == favtag.tag ? 'selected' : ''}}'>{{ favtag.tag }}</li>
      </a>
    {% endfor %}
  </ul>
  <a data-action='toggle-addfav' href='#'>
    <i class='m-2 fas fa-plus-circle fa-2x'></i></a>
    <input type='text' id='createFavTagInput' class='createFavTagInput' placeholder='{{ 'Add to favorite'|trans }}' hidden />
</div>
