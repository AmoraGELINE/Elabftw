<div class='side-panel' id='favtags-panel'>
  <div class='m-2'>
    <a class='clickable float-right' data-action='toggle-favtags' title='{{ 'Close'|trans }}'>
        <i class='fas fa-chevron-left fa-2x'></i>
    </a>
    <h3>{{ 'Favorite tags'|trans }}</h3>
  </div>
  <ul>
    {% for favtag in favTagsArr %}
      <li data-action='add-tag-filter' data-tag='{{ favtag.tag|url_encode }}' class='clickable {{ App.Request.query.get('tags')[0] == favtag.tag ? 'selected' : ''}}'>{{ favtag.tag }}</li>
    {% endfor %}
  </ul>
  <a data-action='toggle-addfav' href='#'>
    <i class='m-2 fas fa-plus-circle fa-2x'></i></a>
    <input type='text' id='createFavTagInput' data-autocomplete='tags' class='createFavTagInput' placeholder='{{ 'Add to favorite'|trans }}' hidden />
</div>
