<div class='side-panel' id='todolistPanel' hidden>
  <a class='clickable float-right mr-2 mt-2' data-action='toggle-todolist' title='{{ 'Close'|trans }}'>
      <i class='fas fa-chevron-left fa-2x'></i>
  </a>
  <h3 class='d-inline-block mx-2 mt-2'>{{ 'Todolist'|trans }}</h3>

  <div class='mx-2'>
    <div class='input-group'>
      <input id='todo' type='text' class='form-control form-inline' aria-label='{{ 'Add'|trans }}' placeholder='{{ 'New item'|trans }}'>
      <div class='input-group-append'>
        <button class='btn btn-outline-secondary' type='button' title='{{ 'Add'|trans }}' data-action='create-todoitem' aria-label='{{ 'Add'|trans }}'>
          <i class='fas fa-plus-circle fa-fw' title='{{ 'Add'|trans }}'></i>
        </button>
      </div>
    </div>
  </div>

  <a data-action='toggle-next' class='clickable float-right mr-2 mt-2' title='{{ 'Toggle visibility'|trans }}'>
      <i class='fas fa-eye fa-2x'></i>
  </a>

  <!-- this list will be filled with the to-do items by js -->
  <ul id='todoItems' class='sortable' data-axis='y' data-table='todolist'></ul>

  <div class='clear'></div>
  <div class='d-inline-block mt-2 mx-2'>
      <h3 class='d-inline'>{{ 'Unfinished steps'|trans }}</h3>
      <div class='d-inline-flex justify-content-center'>
          <div class='switch-label'>{{ 'User'|trans }}</div>
          <div class='custom-control custom-switch' style='padding-left: 1.3rem'>
              <input type='checkbox' id='todolistStepsShowTeam' class='custom-control-input' 
                autocomplete='off' {{ App.Users.userData.todolist_steps_show_team == '1' ? 'checked ' : '' -}} 
                aria-label='{{ 'Show items steps for team'|trans }}'>
              <label class='custom-control-label' for='todolistStepsShowTeam' style='margin-top: 3px;'></label>
          </div>
          <div class='switch-label'>{{ 'Team'|trans }}</div>
      </div>
  </div>
  <h3 class='d-inline-block mx-2 mt-2'>{{ 'Experiments'|trans }}</h3>
  <!-- toggle visibility of experiment steps -->
  <a data-action='toggle-next' class='clickable float-right mr-2 mt-2 py-1' title='{{ 'Toggle visibility'|trans }}'>
      <i class='fas fa-eye fa-2x'></i>
  </a>
  <ul id='todoStepsExperiment'></ul>

  <div class='clear'></div>
  <h3 class='d-inline-block mx-2 mt-2'>{{ 'Items'|trans }}</h3>
  <!-- toggle visibility of items steps -->
  <a data-action='toggle-next' class='clickable float-right mr-2 mt-2 py-1' title='{{ 'Toggle visibility'|trans }}'>
      <i class='fas fa-eye fa-2x'></i>
  </a>
  <ul id='todoStepsItem'></ul>
</div>

<div id='todoSc' data-toggle='{{ App.Users.userData.sc_todo }}'></div>
