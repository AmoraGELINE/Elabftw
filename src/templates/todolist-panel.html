<div class='side-panel' id='todolistPanel' hidden>
  <div class='m-2'>
    <a class='clickable float-right' data-action='toggle-todolist' title='{{ 'Close'|trans }}'>
        <i class='fas fa-chevron-left fa-2x'></i>
    </a>
    <h3>{{ 'Todolist'|trans }}</h3>
    <input class='form-control' aria-label='{{ 'Add'|trans }}' id='todo' />
    <button class='button btn btn-primary' data-action='create-todoitem'>{{ 'Add'|trans }}</button>
  </div>

  <!-- this div will be filled with the list of todo items by js -->
  <div id='todoItemsDiv'></div>

  <h3 class='ml-2'>{{ 'Unfinished steps'|trans }}</h3>
  <div id='todoStepsDiv'></div>
    <div class='d-inline-flex justify-content-center ml-4'>
        <div class='switch-label'>{{ 'User'|trans }}</div>
        <div class='custom-control custom-switch' style='padding-left: 1.3rem'>
            <input type='checkbox' id='todolistStepsShowTeam' class='custom-control-input' autocomplete='off' {{ App.Users.userData.todolist_steps_show_team == '1' ? 'checked ' : '' -}} aria-label='{{ 'Show items steps for team'|trans }}'>
            <label class='custom-control-label' for='todolistStepsShowTeam' style='margin-top: 3px;'></label>
        </div>
        <div class='switch-label'>{{ 'Team'|trans }}</div>
    </div>
  </div>
  <h3 class='d-inline-block'>{{ 'Experiments'|trans }}</h3>
  <!-- toggle visibility of experiment steps -->
  <a data-action='toggle-next' class='clickable float-right' title='{{ 'Toggle visibility'|trans }}'>
    <i class='fas fa-eye fa-2x'></i>
  </a>
  <ul id='todoStepsExperiment' class='pl-0'></ul>

  <hr>
  <h3 class='d-inline-block'>{{ 'Items'|trans }}</h3>
  <!-- toggle visibility of items steps -->
  <a data-action='toggle-next' class='clickable float-right' title='{{ 'Toggle visibility'|trans }}'>
    <i class='fas fa-eye fa-2x'></i>
  </a>
  <ul id='todoStepsItem' class='pl-0'></ul>
</div>

<div id='todoSc' data-toggle='{{ App.Users.userData.sc_todo }}'></div>
