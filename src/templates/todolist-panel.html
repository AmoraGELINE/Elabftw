<div class='side-panel' id='todolistPanel' hidden>
  <div class='m-2'>
    <a class='clickable float-right' data-action='toggle-todolist' title='{{ 'Close'|trans }}'>
        <i class='fas fa-chevron-left fa-2x'></i>
    </a>
    <h3>{{ 'Todolist'|trans }}</h3>
    <input class='form-control' aria-label='{{ 'Add'|trans }}' id='todo' />
    <button class='button btn btn-primary' data-action='create-todoitem'>{{ 'Add'|trans }}</button>
  </div>

  <!-- this div will be filled with the list of todo items by js -->
  <div id='todoItemsDiv'></div>

  <h3 class='ml-2'>{{ 'Unfinished steps'|trans }}</h3>
  <div id='todoStepsDiv'></div>
</div>

<div id='todoSc' data-toggle='{{ App.Users.userData.sc_todo }}'></div>
