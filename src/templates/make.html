{% extends 'base.html' %}

{% block body %}
<div class='box'>
    <p>{{ 'Your file is ready:'|trans }}</p>
    <p><a href='app/download.php?type={{ what }}&f={{ Make.fileName }}&name={{ Make.getFileName }}&forceDownload=true' rel='noopener'>
            <i class='fas fa-download mr-1' title='Download'></i>{{ Make.getFileName }}</a> ({{ Make.filePath|filesize|formatBytes }})
    </p>
</div>
{% endblock body %}
