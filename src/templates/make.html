{% extends 'base.html' %}

{% block body %}
<div class='box'>
    <p>{{ 'Your file is ready:'|trans }}</p>
    <p><a href='app/download.php?type={{ what }}&f={{ Make.fileName }}&name={{ Make.getCleanName }}' rel='noopener'>
            <i class='fas fa-download mr-1' title='Download'></i>{{ Make.getCleanName }}</a> ({{ filesize }})
    </p>
</div>
{% endblock body %}
